apiVersion: apps/v1
kind: Deployment
metadata:
  name: trtllm-inference
  namespace: inference
  labels:
    app: trtllm-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trtllm-inference
  template:
    metadata:
      labels:
        app: trtllm-inference
      annotations:
        energy.yourorg.io/gpu-power-cap-w: "250"
    spec:
      containers:
      - name: trtllm
        image: ghcr.io/yourorg/energy-orchestrator/trtllm-shim:v0.5.0
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_NAME
          value: "gpt2"
        - name: ENERGY_BATCH_HINT
          value: "4"
        - name: ENERGY_POWER_CAP_W
          value: "250"
        - name: ENERGY_OPTIMIZATION_ENABLED
          value: "true"
        - name: ENERGY_API_URL
          value: "http://energy-api.energy-system.svc.cluster.local:8000"
        resources:
          requests:
            nvidia.com/gpu: 1
            memory: "8Gi"
            cpu: "2"
          limits:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: trtllm-inference
  namespace: inference
  labels:
    app: trtllm-inference
spec:
  selector:
    app: trtllm-inference
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: trtllm-scaler
  namespace: inference
spec:
  scaleTargetRef:
    name: trtllm-inference
  minReplicaCount: 2
  maxReplicaCount: 10
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://energy-monitoring-kube-prometheus-prometheus.energy-system.svc.cluster.local:9090
      metricName: energy_joules_per_request
      threshold: '200'
      query: avg(energy_joules_per_request{service="trtllm-svc"})
  - type: prometheus
    metadata:
      serverAddress: http://energy-monitoring-kube-prometheus-prometheus.energy-system.svc.cluster.local:9090
      metricName: gpu_utilization
      threshold: '80'
      query: avg(node_gpu_utilization_percent)
