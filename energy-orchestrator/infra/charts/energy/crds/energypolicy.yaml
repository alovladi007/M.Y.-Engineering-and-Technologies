apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: energypolicies.energy.io
spec:
  group: energy.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              targetNamespace:
                type: string
                description: "Target namespace for energy optimization"
              powerCaps:
                type: object
                properties:
                  gpu:
                    type: integer
                    minimum: 50
                    maximum: 400
                    description: "GPU power cap in watts"
                  cpu:
                    type: integer
                    minimum: 50
                    maximum: 300
                    description: "CPU power cap in watts"
              sla:
                type: object
                properties:
                  p95LatencyMs:
                    type: number
                    minimum: 10
                    maximum: 10000
                    description: "P95 latency target in milliseconds"
                  errorRatePercent:
                    type: number
                    minimum: 0
                    maximum: 100
                    description: "Maximum error rate percentage"
              autoscaling:
                type: object
                properties:
                  targetJoulesPerRequest:
                    type: number
                    minimum: 10
                    maximum: 1000
                    description: "Target joules per request"
                  minReplicas:
                    type: integer
                    minimum: 1
                    description: "Minimum number of replicas"
                  maxReplicas:
                    type: integer
                    maximum: 100
                    description: "Maximum number of replicas"
              optimization:
                type: object
                properties:
                  enabled:
                    type: boolean
                    description: "Enable energy optimization"
                  aggressiveness:
                    type: string
                    enum: ["conservative", "balanced", "aggressive"]
                    description: "Optimization aggressiveness level"
          status:
            type: object
            properties:
              phase:
                type: string
                enum: ["Pending", "Active", "Failed", "Terminating"]
              lastOptimized:
                type: string
                format: date-time
              currentSavings:
                type: number
                description: "Current energy savings percentage"
              appliedRecommendations:
                type: integer
                description: "Number of recommendations applied"
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: energypolicies
    singular: energypolicy
    kind: EnergyPolicy
    shortNames:
    - ep
