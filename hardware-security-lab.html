<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Security Lab - Aurora Borealis Photonics</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="ABP Hardware Security Lab - Advanced hardware security testing, validation, and certification platform">
    <meta name="keywords" content="hardware security, HSM, secure boot, hardware attestation, side-channel analysis, fault injection">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Three.js for 3D Visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animations */
        @keyframes pulse-secure {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            70% { 
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
        }
        
        @keyframes scan-line {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes data-flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .pulse-secure {
            animation: pulse-secure 2s infinite;
        }
        
        .scan-line {
            animation: scan-line 3s linear infinite;
        }
        
        .data-flow {
            animation: data-flow 2s linear infinite;
        }
        
        /* Tab content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Chip visualization */
        .chip-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            padding: 1rem;
            background: #111;
            border-radius: 0.5rem;
        }
        
        .chip-cell {
            aspect-ratio: 1;
            background: #222;
            border: 1px solid #333;
            transition: all 0.3s;
        }
        
        .chip-cell.active {
            background: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .chip-cell.secure {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .chip-cell.vulnerable {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        /* Terminal style */
        .terminal {
            background: #000;
            border: 1px solid #333;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #0f0;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .terminal-line {
            margin-bottom: 0.25rem;
        }
        
        .terminal-prompt {
            color: #0f0;
        }
        
        .terminal-output {
            color: #fff;
        }
        
        .terminal-error {
            color: #f00;
        }
        
        /* Security meter */
        .security-meter {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto;
        }
        
        .security-meter-bg {
            position: absolute;
            inset: 0;
            border: 2px solid #333;
            border-bottom: none;
            border-radius: 100px 100px 0 0;
        }
        
        .security-meter-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to top, #ef4444, #eab308, #10b981);
            border-radius: 98px 98px 0 0;
            transform-origin: bottom center;
            transition: transform 0.5s ease;
        }
        
        .security-meter-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 90%;
            background: #fff;
            transform-origin: bottom center;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body class="text-gray-300">

        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <a href="cybersecurity.html" class="flex items-center text-gray-400 hover:text-white transition-colors">

                        Back to Cybersecurity
                    </a>
                    <div class="h-6 w-px bg-gray-700"></div>

                        Hardware Security Lab

                </div>
                
                <div class="flex items-center gap-4">

        </div>
    </header>
    
    <!-- Main Content -->

                    <div class="security-meter">
                        <div class="security-meter-bg"></div>
                        <div class="security-meter-fill" style="clip-path: inset(25% 0 0 0);"></div>
                        <div class="security-meter-needle" style="transform: rotate(45deg);"></div>
                    </div>
                    <div class="text-center mt-2">
                        <span class="text-2xl font-bold text-green-500">92</span>
                        <span class="text-sm text-gray-500">/100</span>
                    </div>
                </div>
            </div>
        </nav>
