<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFlow - Power Electronics Control Platform | M.Y. Engineering and Technologies</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="PowerFlow - Advanced power electronics control and simulation platform with real-time monitoring, hardware management, and analytics.">
    <meta name="keywords" content="power electronics, control platform, simulation, hardware management, analytics, DC-DC converter, MPPT">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .simulation-chart {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .simulation-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(59, 130, 246, 0.3) 25%, 
                rgba(59, 130, 246, 0.6) 50%, 
                rgba(59, 130, 246, 0.3) 75%, 
                transparent 100%);
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-connected { background-color: #10b981; }
        .status-disconnected { background-color: #ef4444; }
        .status-active { background-color: #3b82f6; }
        .status-idle { background-color: #6b7280; }
    </style>
<!--
-->
</head>
<body class="bg-black text-white overflow-x-hidden">
    <!-- PowerFlow Navigation -->

                    <a href="#simulations" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">Simulations</a>
                    <a href="#hardware" class="px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">Hardware</a>

                        Settings

    <!-- Main Content -->

    <!-- JavaScript -->
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
