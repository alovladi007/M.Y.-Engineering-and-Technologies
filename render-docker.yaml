services:
  # API using Docker
  - type: web
    name: medimetrics-api-docker
    env: docker
    dockerfilePath: ./medimetrics-enterprise/Dockerfile.api
    dockerContext: ./medimetrics-enterprise
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medimetrics-db
          property: connectionString
      - key: PORT
        value: 8000

databases:
  - name: medimetrics-db
    databaseName: medimetrics