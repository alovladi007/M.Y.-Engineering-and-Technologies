name: Deploy Power Platform to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'power-platform/frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'power-platform/frontend/package-lock.json'

      - name: Install dependencies
        working-directory: power-platform/frontend
        run: npm ci

      - name: Build frontend
        working-directory: power-platform/frontend
        run: npm run build
        env:
          VITE_API_URL: https://your-api-domain.com  # TODO: Update with actual API URL

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'power-platform/frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4