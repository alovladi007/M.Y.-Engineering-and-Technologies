<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LUMA IP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Header -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                    <span class="text-white text-2xl">⚖️</span>
                </div>
                <h1 class="text-3xl font-bold gradient-text">LUMA IP</h1>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign in to your account</h2>
            <p class="text-gray-600">Access your patent management dashboard</p>
        </div>

        <!-- Sign In Form -->
        <form class="mt-8 space-y-6" onsubmit="handleSignIn(event)">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-opacity">
                    Sign in
                </button>
            </div>

            <!-- Demo Accounts -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-50 text-gray-500">Demo Accounts</span>
                    </div>
                </div>
                
                <div class="mt-4 space-y-2">
                    <button type="button" onclick="demoSignIn('user')" 
                            class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i data-lucide="user" class="h-4 w-4 mr-2"></i>
                        Sign in as Regular User
                    </button>
                    <button type="button" onclick="demoSignIn('admin')" 
                            class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i data-lucide="shield" class="h-4 w-4 mr-2"></i>
                        Sign in as Administrator
                    </button>
                </div>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
                </p>
            </div>
        </form>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700">← Back to Home</a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate sign in process
            const button = event.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            setTimeout(() => {
                // Simulate successful sign in
                alert('Sign in successful! Redirecting to dashboard...');
                // In a real app, you would redirect to the dashboard
                window.location.href = 'index.html';
            }, 1500);
        }

        function demoSignIn(type) {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            setTimeout(() => {
                if (type === 'admin') {
                    alert('Administrator access granted! Redirecting to admin dashboard...');
                    // In a real app, you would redirect to admin dashboard
                    window.location.href = 'index.html?role=admin';
                } else {
                    alert('User access granted! Redirecting to dashboard...');
                    // In a real app, you would redirect to user dashboard
                    window.location.href = 'index.html?role=user';
                }
            }, 1500);
        }
    </script>
</body>
</html>
