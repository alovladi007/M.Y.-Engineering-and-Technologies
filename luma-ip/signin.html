<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LUMA IP</title>
    <meta name="description" content="Sign in to LUMA IP platform">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- i18n Script -->
    <script src="i18n-dropdown.js" defer></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fade-in { animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <span class="text-2xl mr-2">‚öñÔ∏è</span>
                        <span class="text-xl font-bold text-purple-700">LUMA IP</span>
                    </a>
                </div>
                <div class="flex items-center space-x-2">
                    <!-- Language Dropdown -->
                    <div class="relative">
                        <button id="language-dropdown-button" class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md">
                            <span style="font-size: 18px; margin-right: 4px;">üá∫üá∏</span>
                            <span class="hidden lg:inline">English</span>
                            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="language-dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                            <div class="py-1">
                                <button onclick="changeLanguage('en')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <span style="font-size: 20px; margin-right: 8px;">üá∫üá∏</span>
                                    English
                                </button>
                                <button onclick="changeLanguage('fr')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <span style="font-size: 20px; margin-right: 8px;">üá´üá∑</span>
                                    Fran√ßais
                                </button>
                                <button onclick="changeLanguage('es')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <span style="font-size: 20px; margin-right: 8px;">üá™üá∏</span>
                                    Espa√±ol
                                </button>
                                <button onclick="changeLanguage('zh')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <span style="font-size: 20px; margin-right: 8px;">üá®üá≥</span>
                                    ‰∏≠Êñá
                                </button>
                            </div>
                        </div>
                    </div>
                    <a href="../index.html" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 text-sm">
                        ‚Üê Back to M.Y
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign In Form -->
    <div class="w-full max-w-md mx-auto px-4 pt-20">
        <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <span class="text-4xl">‚öñÔ∏è</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="signin.title">Sign In</h1>
                <p class="text-gray-600" data-i18n="signin.subtitle">Access your LUMA IP account</p>
            </div>

            <form id="signin-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="signin.email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="signin.password">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700" data-i18n="signin.remember">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-500" data-i18n="signin.forgot">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all duration-200 transform hover:scale-105"
                        data-i18n="signin.signIn">
                    Sign In
                </button>
            </form>

            <!-- Demo Accounts -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600 mb-4" data-i18n="signin.demoTitle">Demo Accounts</p>
                <div class="space-y-3">
                    <button id="demo-user-btn" 
                            class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                            data-i18n="signin.demoUser">
                        Demo User Account
                    </button>
                    <button id="demo-admin-btn" 
                            class="w-full bg-purple-100 text-purple-700 py-2 px-4 rounded-lg font-medium hover:bg-purple-200 transition-colors"
                            data-i18n="signin.demoAdmin">
                        Demo Administrator Account
                    </button>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600" data-i18n="signin.noAccount">
                    Don't have an account? 
                    <a href="#" class="text-purple-600 hover:text-purple-500 font-medium" data-i18n="signin.signUp">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Language dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButton = document.getElementById('language-dropdown-button');
            const dropdownMenu = document.getElementById('language-dropdown-menu');
            
            if (dropdownButton && dropdownMenu) {
                dropdownButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                        dropdownMenu.classList.add('hidden');
                    }
                });
            }

            // Sign in form handling
            const signinForm = document.getElementById('signin-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const demoUserBtn = document.getElementById('demo-user-btn');
            const demoAdminBtn = document.getElementById('demo-admin-btn');

            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value;
                const password = passwordInput.value;
                
                // Simulate authentication
                if (email === 'user@lumaip.com' && password === 'user123') {
                    // Regular user
                    alert('Signed in as Regular User! Redirecting to User Dashboard...');
                    window.location.href = 'user-dashboard.html';
                } else if (email === 'admin@lumaip.com' && password === 'admin123') {
                    // Administrator
                    alert('Signed in as Administrator! Redirecting to Admin Dashboard...');
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert('Invalid credentials. Please try again or use demo accounts.');
                }
            });

            // Demo user button
            demoUserBtn.addEventListener('click', function() {
                emailInput.value = 'user@lumaip.com';
                passwordInput.value = 'user123';
                signinForm.dispatchEvent(new Event('submit'));
            });

            // Demo admin button
            demoAdminBtn.addEventListener('click', function() {
                emailInput.value = 'admin@lumaip.com';
                passwordInput.value = 'admin123';
                signinForm.dispatchEvent(new Event('submit'));
            });
        });
    </script>
</body>
</html>
