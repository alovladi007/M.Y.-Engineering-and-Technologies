<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
        
            <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40">
                <rect width="40" height="40" fill="none"/>
                <rect x="5" y="5" width="30" height="30" fill="none" stroke="#5dade2" stroke-width="1" opacity="0.5"/>
                <rect x="10" y="10" width="20" height="20" fill="#5dade2" opacity="0.3"/>
                <circle cx="20" cy="20" r="3" fill="#85c1e9" opacity="0.8"/>
            </pattern>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background gradient -->
    <rect width="1920" height="1080" fill="url(#grad1)" />
    
    <!-- Pattern overlay -->
    <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3" />
    
    <!-- Central glow effect -->
    <circle cx="960" cy="540" r="300" fill="white" opacity="0.05" filter="url(#glow)" />
    
    <!-- Text content -->
    <text x="960" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" text-transform="uppercase" filter="url(#glow)">FPGA LOGIC ARRAY</text>
    <text x="960" y="580" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white" opacity="0.9">Programmable Logic Design</text>
    
    <!-- Decorative elements -->
    <rect x="860" y="620" width="200" height="3" fill="white" opacity="0.5" />
    
    <!-- Tech visualization -->
    <g transform="translate(960, 700)" opacity="0.3">
        <circle cx="-100" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="-50" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="0" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="50" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="100" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="2s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>