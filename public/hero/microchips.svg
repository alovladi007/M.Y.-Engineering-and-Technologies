<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad0" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
        </linearGradient>
        
            <pattern id="circuit" patternUnits="userSpaceOnUse" width="100" height="100">
                <rect width="100" height="100" fill="none"/>
                <circle cx="10" cy="10" r="2" fill="#4a90e2" opacity="0.5"/>
                <circle cx="50" cy="10" r="2" fill="#4a90e2" opacity="0.5"/>
                <circle cx="90" cy="10" r="2" fill="#4a90e2" opacity="0.5"/>
                <circle cx="10" cy="50" r="2" fill="#4a90e2" opacity="0.5"/>
                <circle cx="50" cy="50" r="3" fill="#6bb6ff" opacity="0.7"/>
                <circle cx="90" cy="50" r="2" fill="#4a90e2" opacity="0.5"/>
                <circle cx="10" cy="90" r="2" fill="#4a90e2" opacity="0.5"/>
                <circle cx="50" cy="90" r="2" fill="#4a90e2" opacity="0.5"/>
                <circle cx="90" cy="90" r="2" fill="#4a90e2" opacity="0.5"/>
                <line x1="10" y1="10" x2="50" y2="10" stroke="#4a90e2" stroke-width="1" opacity="0.3"/>
                <line x1="50" y1="10" x2="90" y2="10" stroke="#4a90e2" stroke-width="1" opacity="0.3"/>
                <line x1="10" y1="50" x2="50" y2="50" stroke="#6bb6ff" stroke-width="1.5" opacity="0.5"/>
                <line x1="50" y1="50" x2="90" y2="50" stroke="#6bb6ff" stroke-width="1.5" opacity="0.5"/>
                <line x1="50" y1="10" x2="50" y2="50" stroke="#6bb6ff" stroke-width="1.5" opacity="0.5"/>
                <line x1="50" y1="50" x2="50" y2="90" stroke="#6bb6ff" stroke-width="1.5" opacity="0.5"/>
            </pattern>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background gradient -->
    <rect width="1920" height="1080" fill="url(#grad0)" />
    
    <!-- Pattern overlay -->
    <rect width="1920" height="1080" fill="url(#circuit)" opacity="0.3" />
    
    <!-- Central glow effect -->
    <circle cx="960" cy="540" r="300" fill="white" opacity="0.05" filter="url(#glow)" />
    
    <!-- Text content -->
    <text x="960" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" text-transform="uppercase" filter="url(#glow)">SILICON PHOTONICS</text>
    <text x="960" y="580" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white" opacity="0.9">Advanced Microchip Solutions</text>
    
    <!-- Decorative elements -->
    <rect x="860" y="620" width="200" height="3" fill="white" opacity="0.5" />
    
    <!-- Tech visualization -->
    <g transform="translate(960, 700)" opacity="0.3">
        <circle cx="-100" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="-50" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="0" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="50" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="100" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="2s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>