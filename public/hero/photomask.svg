<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
        </linearGradient>
        
            <pattern id="litho" patternUnits="userSpaceOnUse" width="50" height="50">
                <rect width="50" height="50" fill="none"/>
                <rect x="5" y="5" width="15" height="15" fill="#f8b4d9" opacity="0.6"/>
                <rect x="30" y="5" width="15" height="15" fill="#f8b4d9" opacity="0.6"/>
                <rect x="5" y="30" width="15" height="15" fill="#f8b4d9" opacity="0.6"/>
                <rect x="30" y="30" width="15" height="15" fill="#f8b4d9" opacity="0.6"/>
                <rect x="17.5" y="17.5" width="15" height="15" fill="#fbbcdb" opacity="0.8"/>
                <line x1="0" y1="25" x2="50" y2="25" stroke="#f687b3" stroke-width="0.5" opacity="0.5"/>
                <line x1="25" y1="0" x2="25" y2="50" stroke="#f687b3" stroke-width="0.5" opacity="0.5"/>
            </pattern>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background gradient -->
    <rect width="1920" height="1080" fill="url(#grad4)" />
    
    <!-- Pattern overlay -->
    <rect width="1920" height="1080" fill="url(#litho)" opacity="0.3" />
    
    <!-- Central glow effect -->
    <circle cx="960" cy="540" r="300" fill="white" opacity="0.05" filter="url(#glow)" />
    
    <!-- Text content -->
    <text x="960" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" text-transform="uppercase" filter="url(#glow)">PHOTOMASK LITHOGRAPHY</text>
    <text x="960" y="580" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white" opacity="0.9">10nm Process Technology</text>
    
    <!-- Decorative elements -->
    <rect x="860" y="620" width="200" height="3" fill="white" opacity="0.5" />
    
    <!-- Tech visualization -->
    <g transform="translate(960, 700)" opacity="0.3">
        <circle cx="-100" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="-50" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="0" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="50" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="100" cy="0" r="3" fill="white">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="2s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>