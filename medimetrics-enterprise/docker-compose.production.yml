version: '3.9'

services:
  nginx:
    image: nginx:alpine
    container_name: medimetrics-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
    networks:
      - medimetrics
    restart: always

  api:
    build:
      target: production
    environment:
      NODE_ENV: production
    restart: always

  web:
    build:
      target: production
    environment:
      NODE_ENV: production
    restart: always

  postgres:
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: always

  redis:
    restart: always

  minio:
    restart: always